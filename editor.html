<div class="ui icon stackable buttons">
  <div class="ui mini icon editor-button button" id="bold" title="Bold">
    <i class="bold icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="italic" title="Italic">
    <i class="italic icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="underline" title="Underline">
    <i class="underline icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="insertorderedlist"
       title="Numbered list">
    <i class="ordered list icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="insertunorderedlist"
       title="Dotted list">
    <i class="unordered list icon"></i>
  </div>
  
  <div  class="ui mini icon editor-button button" id="createLink" title="Hyperlink">
    <i class="linkify icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="cut" title="Cut">
    <i class="cut icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="copy" title="Copy">
    <i class="copy icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="paste" title="Paste">
    <i class="paste icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="superscript"
       title="Superscipt">
    <i class="superscript icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="subscript" title="Script">
    <i class="subscript icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="insertImage"
       title="Insert image">
    <i class="photo icon"></i>
  </div>
  
  <div class="ui mini icon editor-button button" id="insertIframe"
       title="Insert iFrame">
    <i class="film icon"></i>/<i class="music icon"></i>
  </div>
</div>

<p class="editbox transliterator" contenteditable="true"
     style="border: 1px solid lightgrey;"
     data-locale="<%= I18n.locale %>"></p>

<div class="ui linker modal">
  <i class="close icon"></i>
  <div class="header">
    Create Link
  </div>
  
  <div class="content">
    <div class="ui icon input">
      <i class="search icon"></i>
      <input placeholder="Type..." type="text" data-locale="<%= I18n.locale %>">
    </div>
    <div class="ui cans link list"></div>
  </div>
</div>
